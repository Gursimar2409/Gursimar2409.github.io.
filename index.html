<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Invoice Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- pdf-lib and pdfmake libraries for PDF generation -->
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Invoice Generator</h1>
            <p>Enter patient and billing details below.</p>
            
            <form id="invoiceForm">
                <div class="input-group">
                    <label for="patientName">Patient Full Name</label>
                    <input type="text" id="patientName" placeholder="e.g., John Doe" required>
                </div>

                <div class="input-group">
                    <label for="appointmentDate">Appointment Date</label>
                    <input type="date" id="appointmentDate" required>
                </div>

                <div class="input-group">
                    <label for="treatment">Treatment(s) Performed</label>
                    <textarea id="treatment" placeholder="e.g., Root Canal, Teeth Cleaning" rows="3" required></textarea>
                </div>

                <div class="input-group">
                    <label for="medications">Medications Prescribed</label>
                    <textarea id="medications" placeholder="e.g., Amoxicillin 500mg, Ibuprofen 400mg" rows="3"></textarea>
                </div>
                
                <div class="input-group">
                    <label for="billAmount">Total Bill Amount (â‚¹)</label>
                    <input type="number" id="billAmount" placeholder="e.g., 5000" required>
                </div>

                <div class="input-group">
                    <label for="nextAppointment">Next Appointment Date</label>
                    <input type="date" id="nextAppointment">
                </div>

                <button type="submit" class="btn">Generate PDF Invoice</button>
            </form>
        </div>
    </div>

    <!-- Your custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
